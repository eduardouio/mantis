<form method="POST" action="">
    {% csrf_token %}
    
    <div class="row">
      <!-- Columna 1 -->
      <div class="col-md-4">
        <div class="mb-3">
          <label for="id_date_joined" class="form-label">Fecha de Ingreso</label>
          <input type="date" class="form-control form-control-sm" id="id_date_joined" name="date_joined">
        </div>
        <div class="mb-3">
          <label for="id_email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control form-control-sm" id="id_email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="id_dni" class="form-label">Cédula</label>
          <input type="text" class="form-control form-control-sm" id="id_dni" name="dni" maxlength="15" required>
        </div>
        <div class="mb-3">
          <label for="id_days_to_work" class="form-label">Días a trabajar</label>
          <input type="number" class="form-control form-control-sm" id="id_days_to_work" name="days_to_work" value="22" min="0" required>
        </div>
      </div>
  
      <!-- Columna 2 -->
      <div class="col-md-4">
        <div class="mb-3">
          <label for="id_first_name" class="form-label">Nombres</label>
          <input type="text" class="form-control form-control-sm" id="id_first_name" name="first_name" maxlength="255" required>
        </div>
        <div class="mb-3">
          <label for="id_location" class="form-label">Ubicación</label>
          <select class="form-select form-control-sm" id="id_location" name="location">
            {% for choice in location_choices %}
            <option value="{{ choice.0 }}">{{ choice.1 }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label for="id_nro_phone" class="form-label">Número de Celular</label>
          <input type="text" class="form-control form-control-sm" id="id_nro_phone" name="nro_phone" maxlength="15" required>
        </div>
        <div class="mb-3">
          <label for="id_days_free" class="form-label">Días libres</label>
          <input type="number" class="form-control form-control-sm" id="id_days_free" name="days_free" value="7" min="0" required>
        </div>
      </div>
  
      <!-- Columna 3 -->
      <div class="col-md-4">
        <div class="mb-3">
          <label for="id_last_name" class="form-label">Apellidos</label>
          <input type="text" class="form-control form-control-sm" id="id_last_name" name="last_name" maxlength="255" required>
        </div>
        <div class="mb-3">
          <label for="id_user" class="form-label">Usuario</label>
          <select class="form-select form-control-sm" id="id_user" name="user">
            {% for user in users %}
            <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label for="id_role" class="form-label">Cargo</label>
          <select class="form-select form-control-sm" id="id_role" name="role">
            {% for choice in role_choices %}
            <option value="{{ choice.0 }}">{{ choice.1 }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input form-control-sm" id="id_is_active" name="is_active">
          <label class="form-check-label" for="id_is_active">Activo?</label>
        </div>
      </div>
    </div>
  
    <!-- Línea divisoria entre el formulario y los botones -->
    <hr class="my-4">
  
    <div class="row mt-3">
      <div class="col text-center d-flex justify-content-between">
        <a href="#" class="btn btn-outline-secondary btn-sm">Cancelar</a>
        <button type="submit" class="btn btn-outline-success btn-sm">Guardar</button>
      </div>
    </div>
  </form>

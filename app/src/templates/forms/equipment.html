<form method="POST" action="">
    {% csrf_token %}
    
    <div class="row">
      <!-- Columna 1 -->
      <div class="col-md-4">
        <div class="mb-3">
          <label for="id_name" class="form-label">Nombre Equipo</label>
          <input type="text" class="form-control form-control-sm" id="id_name" name="name" maxlength="255" required>
        </div>
        <div class="mb-3">
          <label for="id_brand" class="form-label">Marca</label>
          <input type="text" class="form-control form-control-sm" id="id_brand" name="brand" maxlength="255" value="SIN MARCA">
        </div>
        <div class="mb-3">
          <label for="id_model" class="form-label">Modelo</label>
          <input type="text" class="form-control form-control-sm" id="id_model" name="model" maxlength="255">
        </div>
        <div class="mb-3">
          <label for="id_code" class="form-label">Código Equipo</label>
          <input type="text" class="form-control form-control-sm" id="id_code" name="code" maxlength="50" required>
        </div>
        <div class="mb-3">
          <label for="id_date_purchase" class="form-label">Fecha de Compra</label>
          <input type="date" class="form-control form-control-sm" id="id_date_purchase" name="date_purchase">
        </div>
      </div>
  
      <!-- Columna 2 -->
      <div class="col-md-4">
        <div class="mb-3">
          <label for="id_height" class="form-label">Altura</label>
          <input type="number" step="0.01" class="form-control form-control-sm" id="id_height" name="height">
        </div>
        <div class="mb-3">
          <label for="id_width" class="form-label">Ancho</label>
          <input type="number" step="0.01" class="form-control form-control-sm" id="id_width" name="width">
        </div>
        <div class="mb-3">
          <label for="id_depth" class="form-label">Profundidad</label>
          <input type="number" step="0.01" class="form-control form-control-sm" id="id_depth" name="depth">
        </div>
        <div class="mb-3">
          <label for="id_weight" class="form-label">Peso</label>
          <input type="number" step="0.01" class="form-control form-control-sm" id="id_weight" name="weight">
        </div>
      </div>
  
      <!-- Columna 3 -->
      <div class="col-md-4">
        <div class="mb-3">
          <label for="id_description" class="form-label">Descripción</label>
          <textarea class="form-control form-control-sm" id="id_description" name="description" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="id_status" class="form-label">Estado</label>
          <select class="form-select form-control-sm" id="id_status" name="status">
            {% for choice in STATUS_CHOICES %}
            <option value="{{ choice.0 }}">{{ choice.1 }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input form-control-sm" id="id_is_active" name="is_active">
          <label class="form-check-label" for="id_is_active">Activo?</label>
        </div>
      </div>
    </div>
  
    <div class="row">
      <!-- Campos adicionales -->
      <div class="col-md-4">
        <div class="mb-3">
          <label for="id_current_location" class="form-label">Ubicación Actual</label>
          <input type="text" class="form-control form-control-sm" id="id_current_location" name="_current_location" maxlength="255">
        </div>
      </div>
      <div class="col-md-4">
        <div class="mb-3">
          <label for="id_current_project" class="form-label">Proyecto Actual</label>
          <input type="text" class="form-control form-control-sm" id="id_current_project" name="_current_project" maxlength="255">
        </div>
      </div>
      <div class="col-md-4">
        <div class="mb-3">
          <label for="id_date_commitment" class="form-label">Fecha de Compromiso</label>
          <input type="date" class="form-control form-control-sm" id="id_date_commitment" name="_date_commitment">
        </div>
        <div class="mb-3">
          <label for="id_date_free" class="form-label">Fecha de Liberación</label>
          <input type="date" class="form-control form-control-sm" id="id_date_free" name="_date_free">
        </div>
      </div>
    </div>
  
    <!-- Línea divisoria entre el formulario y los botones -->
    <hr class="my-4">
  
    <div class="row mt-3">
      <div class="col text-center d-flex justify-content-between">
        <a href="#" class="btn btn-outline-secondary btn-sm">Cancelar</a>
        <button type="submit" class="btn btn-outline-success btn-sm">Guardar</button>
      </div>
    </div>
  </form>

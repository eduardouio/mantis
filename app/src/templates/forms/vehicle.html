<form method="POST" action="">
    {% csrf_token %}
    
    <div class="row">
      <!-- Columna 1 -->
      <div class="col-md-4">
        <div class="mb-3">
          <label for="id_name" class="form-label">Nombre</label>
          <input type="text" class="form-control form-control-sm" id="id_name" name="name" maxlength="255" required>
        </div>
        <div class="mb-3">
          <label for="id_brand" class="form-label">Marca</label>
          <input type="text" class="form-control form-control-sm" id="id_brand" name="brand" maxlength="255" value="SIN MARCA">
        </div>
        <div class="mb-3">
          <label for="id_code_vehicle" class="form-label">Código de Vehículo</label>
          <input type="text" class="form-control form-control-sm" id="id_code_vehicle" name="code_vehicle" maxlength="100" required>
        </div>
      </div>
  
      <!-- Columna 2 -->
      <div class="col-md-4">
        <div class="mb-3">
          <label for="id_model" class="form-label">Modelo</label>
          <input type="text" class="form-control form-control-sm" id="id_model" name="model" maxlength="255">
        </div>
        <div class="mb-3">
          <label for="id_type_vehicle" class="form-label">Tipo de Vehículo</label>
          <select class="form-select form-control-sm" id="id_type_vehicle" name="type_vehicle">
            {% for choice in CHOICES_TYPE_VEHICLE %}
            <option value="{{ choice.0 }}">{{ choice.1 }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label for="id_year" class="form-label">Año</label>
          <input type="number" class="form-control form-control-sm" id="id_year" name="year">
        </div>
      </div>
  
      <!-- Columna 3 -->
      <div class="col-md-4">
        <div class="mb-3">
          <label for="id_no_plate" class="form-label">Placa</label>
          <input type="text" class="form-control form-control-sm" id="id_no_plate" name="no_plate" maxlength="10" required>
        </div>
        <div class="mb-3">
          <label for="id_owner_transport" class="form-label">Propietario</label>
          <select class="form-select form-control-sm" id="id_owner_transport" name="owner_transport">
            {% for choice in CHOICES_OWNER %}
            <option value="{{ choice.0 }}">{{ choice.1 }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input form-control-sm" id="id_is_active" name="is_active" checked>
          <label class="form-check-label" for="id_is_active">Activo?</label>
        </div>
      </div>
    </div>
  
    <!-- Línea divisoria entre el formulario y los botones -->
    <hr class="my-4">
  
    <div class="row mt-3">
      <div class="col text-center d-flex justify-content-between">
        <a href="#" class="btn btn-outline-secondary btn-sm">Cancelar</a>
        <button type="submit" class="btn btn-outline-success btn-sm">Guardar</button>
      </div>
    </div>
  </form>

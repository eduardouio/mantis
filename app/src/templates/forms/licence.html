<form method="POST" action="">
    {% csrf_token %}
    
    <div class="row">
      <!-- Columna 1 -->
      <div class="col-md-4">
        <div class="mb-3">
          <label for="id_license_key" class="form-label">Clave de Licencia</label>
          <input type="text" class="form-control form-control-sm" id="id_license_key" name="license_key" maxlength="100" required>
        </div>
        <div class="mb-3">
          <label for="id_activated_on" class="form-label">Activada el</label>
          <input type="datetime-local" class="form-control form-control-sm" id="id_activated_on" name="activated_on">
        </div>
        <div class="mb-3">
          <label for="id_expires_on" class="form-label">Expira el</label>
          <input type="datetime-local" class="form-control form-control-sm" id="id_expires_on" name="expires_on">
        </div>
      </div>
  
      <!-- Columna 2 -->
      <div class="col-md-4">
        <div class="mb-3">
          <label for="id_licence_file" class="form-label">Licencia</label>
          <input type="text" class="form-control form-control-sm" id="id_licence_file" name="licence_file" maxlength="250">
        </div>
        <div class="mb-3">
          <label for="id_role" class="form-label">Role</label>
          <select class="form-select form-control-sm" id="id_role" name="role">
            {% for choice in ROLE_CHOICES %}
            <option value="{{ choice.0 }}">{{ choice.1 }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label for="id_enterprise" class="form-label">Empresa</label>
          <input type="text" class="form-control form-control-sm" id="id_enterprise" name="enterprise" maxlength="50" value="KOSMOFLOWERS">
        </div>
      </div>
  
      <!-- Columna 3 -->
      <div class="col-md-4">
        <div class="mb-3">
          <label for="id_url_server" class="form-label">URL del servidor</label>
          <input type="url" class="form-control form-control-sm" id="id_url_server" name="url_server" value="https://dev-7.com/licenses/">
        </div>
        <div class="mb-3">
          <label for="id_user" class="form-label">Usuario</label>
          <select class="form-select form-control-sm" id="id_user" name="user">
            {% for user in users %}
            <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input form-control-sm" id="id_is_active" name="is_active">
          <label class="form-check-label" for="id_is_active">Activo?</label>
        </div>
      </div>
    </div>
  
    <!-- LÃ­nea divisoria entre el formulario y los botones -->
    <hr class="my-4">
  
    <div class="row mt-3">
      <div class="col text-center d-flex justify-content-between">
        <a href="#" class="btn btn-outline-secondary btn-sm">Cancelar</a>
        <button type="submit" class="btn btn-outline-success btn-sm">Guardar</button>
      </div>
    </div>
  </form>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100%;
            background-image: url('http://localhost:8000/static/img/background.jpg'); /* Ruta de la imagen de fondo */
            background-size: cover;
            background-position: center;
            height: 100%;
        }
        .right-section {
            background-color: #f8f9fa;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-form {
            width: 100%;
            max-width: 400px;
        }
        .btn-social {
            margin-right: 10px;
        }
        .thumbnail {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid h-100 bg-white shadow border border-success">
        <div class="row h-100">
            <!-- Image Section -->
            <div class="col-lg-6 left-section d-none d-lg-block">
                <img src="http://localhost:8000/static/img/login_image.jpg" alt="Login Image" class="w-100 h-auto">
            </div>
            <!-- Form Section -->
            <div class="col-lg-6 right-section">
                <div class="container d-flex flex-column align-items-center bordered shadow">
                    <img src="http://localhost:8000/static/img/logo.png" alt="Logo" class="m-5" width="350" height="auto">
                    <div class="login-form text-center">
                        <form class="m-4">
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="ContraseÃ±a" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100 mb-3">Iniciar Sesion</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

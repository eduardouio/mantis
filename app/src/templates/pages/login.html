{% extends 'base/base.html' %} {% block content %}
<div class="container-fluid min-vh-100 d-flex">
   <div class="row w-100">
      <div
         class="col-6 d-flex justify-content-center align-items-center bg-gray bg-gradient border-end border-success border-2 p-0"
         >
         <img src="/static/img/login_image.jpg" class="image-cover" />
      </div>
      <div class="col-6 d-flex justify-content-center align-items-center">
         <div class="bg-success bg-gradient border rounded-4 shadow pt-2 pb-2">
            <div class="container d-flex flex-column align-items-center">
               <div
                  class="login-form text-center border m-1 p-5 border-dark border-2 rounded-4 bg-light"
                  >
                  <main class="form-signin w-100 m-auto">
                     <form method="post" action="">
                        {% csrf_token %} {% if message %}
                        <div class="alert alert-danger">
                           {{ message }}
                        </div>
                        {% endif %}
                        <img
                           src="/static/img/logo.png"
                           alt="Logo"
                           class="m-4"
                           width="250"
                           height="auto"
                           />
                        <div class="form-floating mb-3">
                           <input
                              type="email"
                              class="form-control"
                              id="floatingInput"
                              placeholder="name@example.com"
                              name="email"
                              />
                           <label for="floatingInput"
                              >Email address</label
                              >
                        </div>
                        <div class="form-floating">
                           <input
                              type="password"
                              class="form-control"
                              id="floatingPassword"
                              placeholder="Password"
                              name="password"
                              />
                           <label for="floatingPassword"
                              >Password</label
                              >
                        </div>
                        <div class="m-5"></div>
                        <button
                           class="w-100 btn btn-lg btn-success"
                           type="submit"
                           >
                        Iniciar Sesión
                        </button>
                        <p class="mt-5 mb-3 text-muted">
                           ©PEISOL S.A. Derechos Reservados
                        </p>
                     </form>
                  </main>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
